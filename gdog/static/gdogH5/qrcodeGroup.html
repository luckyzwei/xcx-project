<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <title>扫码入群</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/jweixin-1.3.2.js"></script>
    <script src="js/wechat.js"></script>
    <script src="js/index.js"></script>
    <script>
        setWxShareConent();//微信分享操作
    </script>
</head>
<body onload="load()">
    <div class="qrcode-wrapper group"></div>
</body>
<script>
    function load(){
        var unionId = getCookie('unionId_d')
        if(unionId){
            containter.groupQroceInit()
            return
        }

        wechat_login().then(res=>{
            if(res.code===1200){
                containter.groupQroceInit()
            }else{
                //code 2501 :code已被使用
                console.log('微信授权失败')
            }
        })
    }
</script>
</html>
